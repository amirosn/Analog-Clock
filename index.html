<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Clock</title>
</head>
<body>
    
    
        <div class="clock">
            <div class="cntr"></div>
            <div class="hour hour-12">12</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-9">9</div>
            <div class="clockName">Ugly Clock</div>
            <div class="minuteHandDiv" id="minuteHand">
                <div class="minuteHand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>

            <div class="hourHandDiv" id="hourHand">
                <div class="hourHand">
                    <div class="hand"></div>
                    <div class="arrow">V</div>
                </div>
            </div>

            <div class="secondHandDiv" id="secondHand">
                <div class="secondHand">
                    <div class="hand"></div>
                </div>
            </div>


        </div>
    
    <script src="move.js"></script>
    
</body>
</html>
